<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PWA Examples</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="manifest" href="assets/manifest.webmanifest">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="228x228" href="assets/images/icon-228x228.png">
  <link rel="apple-touch-icon" type="image/png" href="assets/images/icon-228x228.png">
  <link rel="canonical" href="https://mmounirf.github.io/pwa-examples/">

  <meta name="application-name" content="PWA Examples"/>
  <meta name="msapplication-TileColor" content="#90a4ae" />
  <meta name="theme-color" content="#90a4ae">


</head>
<body>
  <app-root></app-root>
</body>
<script>
    if ('serviceWorker' in navigator) {
      console.log("Will the service worker register?");
      navigator.serviceWorker.register('assets/service-worker.js')
        .then(function(reg){
          console.log("Yes, it did.");
        }).catch(function(err) {
          console.log("No it didn't. This happened: ", err)
        });
    }
  </script>
</html>
